<ion-header>
  <ion-navbar>
    <ion-title>transaction</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout();">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>





<ion-content no-scroll overflow-scroll="false" has-bouncing="false" scroll="false">

  <ion-scroll has-bouncing="false" style="width:100%;height:100%;" scrollY="true">
  <ion-list id="in">
<ion-item *ngFor='let res of transectionReposnse'>
  <h2>{{res.TranscationId}}</h2>
  <p>{{res.TranscationDetail}} {{res.PartnerLoginId}}</p>
  <p> Transcation Status: {{res.TranscationStatus}}</p>
  <p>{{res.Ldate}}  {{res.LTime}}</p>
  <ion-note item-end id="price">{{res.Amount | currency :'&#8377;'}}</ion-note>
</ion-item>
</ion-list>
</ion-scroll>
</ion-content>
