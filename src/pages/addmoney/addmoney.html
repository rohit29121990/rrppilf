<ion-header no-border>
  <ion-navbar color="basecolor">
    <ion-title>Add Money</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="addmoneyForm">
  
<ion-input [(ngModel)]="amt" [formControl]="addmoneyForm.controls['amt']" placeholder="amount" id="amtm" text-center type="number"
  style="border-radius: 30px;"></ion-input>

<ion-label *ngIf="isFieldInvalid('amt')">Please enter a valid amount.</ion-label>
  
  <button ion-button full color="light" round class="login" style="color: rgb(109, 154, 255);transition: none;height:50px;font-size: 150%;" (click)='showAlert();' [disabled]="!addmoneyForm.valid">continue</button>
</form>
</ion-content>
