<ion-header>
  <ion-navbar>
    <ion-title>notification</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout();">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list id="in" *ngFor='let res of notificationReposnse'>
      <ion-item>
        <p> requested by: {{res.UserName}}:{{res.MobileNo}}</p>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]='res.Amount' placeholder="number"></ion-input>
        <ion-icon item-right name="checkmark-circle" class="Box" (click)="AcceptRequest(res)"></ion-icon>
        <ion-icon item-right name="close-circle" (click)="RejectRequest(res)"></ion-icon>
      </ion-item>
      <ion-item>
        {{res.Ldate}}
        {{res.LTime}}
      </ion-item>
   <hr>
  </ion-list>
</ion-content>
