<ion-header no-border>
  <ion-navbar color="basecolor">
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content" style=" background-color:#F0A03C;">
<ion-list id="in">
    <ion-item id="in" >
    <ion-input [(ngModel)]="monor" type="number" value="" placeholder="Mobile No." >
    </ion-input>
      <button ion-button outline item-end (click)="OtpSender();" style="border-color: #040401;
color: #0d0903;"> send otp </button>
    </ion-item>
    <ion-item>

      <ion-input [(ngModel)]="otpr" type="number" value="" placeholder="Otp.."></ion-input>
  <button ion-button outline item-end style="border-color: #040401; color: #0d0903;">re-send</button>
    </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="passA" type="password" value="" placeholder="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="passB" type="password" value="" placeholder="Confirm Password..."></ion-input>
          <button ion-button outline item-end (click)="Passverifier();" style="border-color: #040401; color: #0d0903;"> Verify </button>
      </ion-item>

      </ion-list>
<button ion-button block (click)="ChnagePassword();">change password</button>



</ion-content>
