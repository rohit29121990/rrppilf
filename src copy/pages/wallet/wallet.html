

<ion-header>
  <ion-navbar>
    <ion-title>wallet</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout();">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page" class="con">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-grid> -->
    <ion-row>
      <ion-col col-12 style="padding:0px;">
        <ion-input placeholder="Amount" [readonly]="readonly" clearInput text-center id="amt" type="text" value="{{bal | currency :'&#8377;'}}"
          style="border-radius: 20px;"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top:2%;">
      <ion-col col-md-5 style="text-align:center;border: 3px solid #fff;border-radius: 30px;" (click)="moneysend();">
        <ion-icon name="paper-plane"></ion-icon>
        <br>
        <a style="font-size:160%;color:white;">send</a>
      </ion-col>
      <ion-col col-md-5 push-md-3 style="text-align:center;border: 3px solid #fff;border-radius: 30px;margin-left:3%" (click)="requestsend();">
        <ion-icon name="paper-plane" style="transform: rotate(180deg);">
        </ion-icon>
        <br>
        <a style="font-size:160%;color:white;">request</a>
      </ion-col>
    </ion-row>

    <ion-row class="card-title" style="border-radius: 30px;margin-top:3%;" (click)="addmoney();">
      <ion-col col-5>
        <img src="assets/icon/addmoney.png" height="80px" />
      </ion-col>
      <ion-col col-7>
        <p style="padding-right: 0%;">add money</p>
      </ion-col>
    </ion-row>

    <ion-row class="card-title" style="border-radius: 30px;margin-top:3%;" (click)="vadd();">
      <ion-col col-5 style="margin: auto;">
        <img src="assets/icon/vou.png" height="40px" />
      </ion-col>
      <ion-col col-7>
        <p style="padding-right: 0%;">add voucher</p>
      </ion-col>
    </ion-row>

  <!-- </ion-grid> -->



</ion-content>
